<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    
    <title>Timer App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Timer</h1>
        <input type="datetime-local" id="dateTime-current"  />
        <button class="submit" onclick="startTimer()">Start</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
      </div>

      <div class="timer-conatiner">
        <div class="days">
            <p> DAYS
                <div class="days-count timer">
                    --
                </div>
            </p>
        </div>
        <div class="hours">
            <p> HOURS
                <div class="hours-count timer">
                    --
                </div>
            </p>
        </div>
        <div class="minutes">
            <p> MINUTES
                <div class="minutes-count timer">
                    --
                </div>
            </p>
        </div>
        <div class="seconds">
            <p> SECONDS
                <div class="seconds-count timer">
                    --
                </div>
            </p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
